<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="login-container">
    <div class="back-home">
        <a href="index.html" class="back-home-button">
            <i class="fa-solid fa-arrow-left"></i> Quay về Trang chủ
        </a>
    </div>
    <div class="login-box" style="max-width: 450px;">
        <h2 class="login-title">Đặt Lại Mật Khẩu</h2>
        <p style="text-align: center; color: #555; margin-bottom: 25px; font-size: 14px; line-height: 1.5;">
            Vui lòng nhập địa chỉ email của bạn. Chúng tôi sẽ gửi một liên kết để bạn có thể đặt lại mật khẩu.
        </p>

        <form action="#" method="POST">

            <div class="input-group">
                <label for="email">Địa chỉ Email</label>
                <input type="email" id="email" name="email" placeholder="Nhập email đã đăng ký" required>
            </div>

            <button type="submit" class="login-button">Gửi Yêu Cầu</button>
        </form>

        <p class="register-link">
            <a href="login.html">Quay lại trang Đăng nhập</a>
        </p>
    </div>
</div>
</body>
</html>
