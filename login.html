<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">

</head>
<body>
<header class="login-header">
    <div class="logo-container-header">
        <a href="index.html" class="logo-header">
            <img src="https://png.pngtree.com/template/20200724/ourmid/pngtree-time-clock-logo-design-image_394208.jpg" alt="Logo" class="logo-img">
        </a>
    </div>
    <a href="index.html" class="back-home-button">
        <i class="fa-solid fa-arrow-left"></i> Quay về Trang chủ
    </a>
</header>

<div class="login-container">
    <div class="login-box">
        <h2 class="login-title">Đăng Nhập Tài Khoản</h2>
        <form action="#" method="POST">

            <div class="input-group">
                <label for="username">Tên đăng nhập hoặc Email</label>
                <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập hoặc email" required>
            </div>

            <div class="input-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
            </div>

            <div class="options-group">
                <label>
                    <input type="checkbox" name="remember"> Ghi nhớ đăng nhập
                </label>
                <a href="forgot_password.html" class="forgot-password">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="login-button">Đăng Nhập</button>
        </form>

        <p class="register-link">
            Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
        </p>
    </div>
</div>
</body>
</html>
